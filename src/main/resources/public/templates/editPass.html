<div class="container-fluid displayBox col-md-10" ng-app="myApp" controller="editPassController as pass">
	<div class="subheader">Edit a Pass</div>
	<form class="form-horizontal" role="form" ng-submit="updatePass(pass)">
		<div class="form-group">
			<div class="col-md-1">
				<label class="control-label">Type</label>
				<select id="type" ng-model="pass.type" class="form-control">
					<option value="">Select Type</option>
					<option value="hour">Hour Pass</option>
					<option value="day">Day Pass</option>
					<option value="week">Week Pass</option>
					<option value="month">Month Pass</option>
					<option value="year">Year Pass</option>
				</select>
			</div>
			<div class="col-md-1">
				<label class="control-label">Price: </label> 
				<input id="price" ng-model="pass.price" class="form-control"/>
				<p>{{pass.price | currency:"USD$"}}</p>
			</div>
			<div class="col-md-3">
				<label class="control-label">Customer: </label> 
				<select id="customer" ng-model="pass.customer" class="form-control" ng-options="customer as customer.lastName for customer in customerList">
				</select>
			</div>
			<div class="col-md-3">
				<label class="control-label">Vehicle: </label> 
				<select id="vehicle" ng-model="pass.vehicle" class="form-control" ng-options="vehicle as vehicle.make for vehicle in vehicleList">
				</select>
			</div>
			<div class="col-md-3">
				<label class="control-label">Expiration Date: </label> 
				<input id="expDate" ng-model="pass.expDate" class="form-control" type="text">
			</div>
			<div class="modal-footer">
				<div class="col-md-3 col-md-offset-8 control-label">
					<button id="submit" class="form-control pull-right" type="submit" value="submit" class="btn btn-success btn-default button">
						Save		
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
