<div class="container-fluid" ng-app="myApp">
	<div class="displaybox" ng-controller="vehicleController as vehicle">
		<div class="subheader">Register a vehicle</div>
		<form class="form-horizontal" role="form" ng-submit="createVehicle(vehicle)">
			<div class="form-group">
			<div class="col-md-6">
					<label class="control-label">Year: </label>
					<input ng-model="vehicle.year" class="form-control" type="number" min="1941" max="2016" >
						
				</div>
				<div class="col-md-3">
					<label class="control-label">Make: </label>
					<select ng-model="make" class="form-control" ng-options="make as make.name for make in makeList">
						<option value="">Select a Make</option>
					</select>
				</div>
				<div class="col-md-3">
					<label class="control-label">Model: </label>
					<select ng-model="model" class="form-control" ng-options="model as model.name for model in modelList">
						<option value="">Select a Model</option>
					</select>
				</div>
				<div class="col-md-3">
					<label class="control-label">Email: </label>
					<input type="email" name="email" ng-model="vehicle.email" required>
				</div>
					<div class="modal-footer">
						<div class="col-md-3 col-md-offset-8 control-label">
						<button ng-disabled="frm.$invalid" class="form-control pull-right" type="submit" value="submit" class="btn btn-success btn-default button">
							<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true">Save</span>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
