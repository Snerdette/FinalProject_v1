<div class="container-fluid displayBox col-md-10" ng-app="myApp" ng-controller="passController as pass">
	<div class="subheader">Sell a Pass</div>
	<form class="form-horizontal" role="form" ng-submit="createPass(pass)">
		<div class="col-md-3">
			<label class="control-label">Price: </label> 
			<input ng-model="pass.price" class="form-control" type="number" min="0" aria-label="amount" ng-model-options="{updateOn: 'blur'}" />{{price | currency:"USD$":0}}
		</div>
		<div class="col-md-3">
			<label class="control-label">Customer: </label> 
			<select ng-model="pass.customer" class="form-control" ng-options="customer as customer.lastName for customer in customerList">
			</select>
		</div>
		<div class="col-md-3">
			<label class="control-label">Vehicle: </label> 
			<select ng-model="pass.vehicle" class="form-control" ng-options="vehicle as vehicle.make for vehicle in vehicleList">
			</select>
		</div>
		<div class="col-md-3">
			<label class="control-label">Expiration Date: </label> 
			<input type="date" ng-model="pass.expDate" maxlength="10" placeholder="JJ/MM/AAAA" ng-model-options=" {getterSetter: true}"/>
		</div>
		<p>{{pass}}</p>
		<div class="modal-footer">
			<div class="col-md-1 col-md-offset-8 control-label">
				<button ng-disabled="frm.$invalid" class="form-control pull-right" type="submit" value="submit" class="btn btn-success btn-default button">
					Save
				</button>
			</div>
		</div>
	</form>
</div>
